<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Margin</title>
	<style type="text/css">
		.first-box {
			background-color: lightblue;
			width: 200px;
			height: 200px;
			border: 5px solid orange;
			border-radius: 40px;
		}

		.second-box {
			background-color: lightgreen;
			width: 200px;
			height: 200px;
			border: 10px dotted #421005;
		}

		body {
			margin: 0;
			padding: 0;
		}

		p {
			border-bottom: 2px solid red;
			width: 150px;
		}


	</style>
</head>
<body>

	<div class="first-box">Belajar coding itu mudah</div>
	<div class="second-box">ayo subscribe belajar coding!</div>
	<p>Tetap semangat</p>

</body>
</html>
