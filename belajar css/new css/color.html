<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Color</title>
	<style type="text/css">
		
		#Name-box {
			height: 100px;
			width: 100px;
			background-color: aqua;
		}

		#Hex-box {
			height: 100px;
			width: 100px;
			background-color: #00D00C;
		}

		#RGB-box {
			height: 100px;
			width: 100px;
			background-color:rgb(181, 0, 157);
		}

		#HSL-box {
			height: 100px;
			width: 100px;
			background-color:hsl(55, 100%, 50%) ;
		}

	</style>

</head>
<body>

	<div id="Name-box"></div>
	<div id="Hex-box"></div>
	<div id="RGB-box"></div>
	<div id="HSL-box"></div>

</body>
</html>
