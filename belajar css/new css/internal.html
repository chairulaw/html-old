<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Internal & Selector CSS</title>
	<style type="text/css">
		
		body {
			background-color: yellow;
		}

		.blue {
			color: blue;
		}

		.red {
			color: red;
		}

		.large {
			font-size: 200%;
		}

		#brown {
			color: brown;
		}

		.underline {
			text-decoration: underline;
		}

	</style>
</head>
<body>

	<div class="blue">
		<h1>Belajar coding itu mudah</h1>
		<p class="blue large">Ayo kita belajar coding</p>
	</div>

	<h1 class="red">Belajar coding itu susah</h1>
	<p id="brown">Jangan <span class="underline">belajar coding</span></p>

</body>
</html>
