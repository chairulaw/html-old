<!DOCTYPE html>
<html>
<head>

	<title>Margin</title>

			width: 200px;
			height: 200px;

	<div class="fourvalue-box">Belajar coding itu mudah</div>
	<div class="second-box">Ayo belajar coding</div>

</body>
</html>
