<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Posisi</title>
	<style type="text/css">
		#first-box {
			height: 100px;
			width: 100px;
			background-color: red;
			position: relative;
			left: 200px;
		}

		#second-box {
			height: 100px;
			width: 100px;
			background-color: blue;
			position: absolute;
			top: 200px;
			left: 200px;
		}

		#third-box {
			height: 100px;
			width: 100px;
			background-color: yellow;
			position: fixed;
			left: 100px;
		}

		#fourth-box {
			height: 1000px;
			width: 100px;
			background-color: aqua;
		}
	</style>

</head>
<body>

<div id="first-box">relative</div>
<div id="second-box">absolute</div>
<div id="third-box">fixed</div>
<div id="fourth-box"></div>
</body>
</html>
