<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Text Formatting</title>
	<style type="text/css">
		
		.size {
			font-size: 200%;
		}

		.bold {
			font-weight: bold;
		}

		.italic {
			font-style: italic;
		}

		.underline {
			text-decoration: underline;
		}

		.link {
			text-decoration: none;
		}

		.align {
			text-align: center;
		}

		div {
			width: 400px;
			background-color: yellow;
		}

	</style>
</head>
<body>

	<p class="size">Sample Paragraf ke-1</p>
	<p class="bold">Sample Paragraf ke-2</p>
	<p class="italic">Sample Paragraf ke-3</p>
	<p class="underline">Sample Paragraf ke-4</p>
	<a href="" class="link">website link</a>
	<div>
	<p class="align">Sample Paragraf ke-5</p>
	</div>
	<hr>
	<img src="MoonKnight.png">
</body>
</html>
