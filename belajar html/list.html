<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>List</title>
</head>

<body>

	<h1>Pembelajaran element list</h1>
	<h3>Contoh yang ul</h3>

	<ul>
		<li>Makan</li>
		<li>Minum</li>
		<li>Tidur</li>
	</ul>

	<h3>Contoh yang ol</h3>

	<ol type="A">
		<li>Makan</li>
		<li>Minum</li>
		<li>Tidur</li>
	</ol>

	<ol type="i">
		<li>Makan</li>
		<li>Minum</li>
		<li>Tidur</li>
	</ol>

	<ol type="I">
		<li>Makan</li>
		<li>Minum</li>
		<li>Tidur</li>
	</ol>
</body>
</html>
