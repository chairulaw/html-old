<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML DOM</title>
    </head>
    <body>
        
        <h1 id="text">Hello World!</h1>
        <button id="myButton">Translate</button>

        <script type="text/javascript">
            document.getElementById("myButton").onclick = function () {
                document.getElementById('text').innerHTML = "halo dunia!";
            }
        </script>
    </body>
</html>
